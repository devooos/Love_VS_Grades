<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love vs Grades | The Vibe Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              void: '#020205',
              glass: 'rgba(255, 255, 255, 0.03)',
              'glass-hover': 'rgba(255, 255, 255, 0.08)',
              'glass-active': 'rgba(255, 255, 255, 0.12)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
              arabic: ['Cairo', 'sans-serif'], 
            },
            animation: {
              'aurora': 'aurora 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600&family=Syne:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020205;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        selection-background-color: rgba(244, 114, 182, 0.3);
        selection-color: white;
      }

      /* Premium Film Grain Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        mix-blend-mode: overlay;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Ultimate Volumetric Glass */
      .volumetric-card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 0 0 1px rgba(0,0,0,0.5),
          0 20px 40px -20px rgba(0,0,0,0.7),
          inset 0 0 20px rgba(255,255,255,0.02);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020205; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      .glow-text {
        text-shadow: 0 0 20px currentColor;
      }
      
      /* --- PDF CAPTURE MODES --- */
      
      /* Elements visible ONLY in PDF */
      .pdf-only {
        display: none !important;
      }
      .capturing .pdf-only {
        display: block !important;
      }
      
      /* Elements hidden in PDF */
      .capturing .no-pdf {
        display: none !important;
      }

      /* Force layout changes for PDF capture */
      .capturing {
        width: 1200px !important; /* Force desktop width for consistency */
        margin: 0 auto !important;
        background-color: #020205 !important;
        padding-bottom: 50px !important;
      }
      
      /* Ensure charts render fully */
      .capturing .recharts-responsive-container {
        width: 100% !important;
        height: 100% !important;
      }
    </style>

    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
    "lottie-react": "https://esm.sh/lottie-react@2.4.0?external=react,react-dom",
    "jspdf": "https://esm.sh/jspdf@2.5.1",

  }
}
</script>
